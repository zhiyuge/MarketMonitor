# Configuration File for Market News Monitor

# Scheduled Execution Time (24-hour format)
# Default: 08:00 (8:00 AM)
SCHEDULED_TIME="08:00:00"

# Output Directory
OUTPUT_DIRECTORY="[Your Work Folder]\MarketMonitor\output"

# Project Root Directory
PROJECT_ROOT="[Your Work Folder]\MarketMonitor"

# News Monitoring Configuration

