# News Source Configuration
# Set to true/false to enable/disable each source

# NewsAPI.org (requires API key - register at https://newsapi.org)
ENABLE_NEWSAPI=false
NEWS_API_KEY=""  # Set your API key here if using NewsAPI

# Bing News (no API key required)
ENABLE_BING_NEWS=true

# Google News (no API key required)
ENABLE_GOOGLE_NEWS=true

# Number of articles to fetch per search query
MAX_ARTICLES_PER_QUERY=100

# Date filter (in days) - only include articles from the last N days
DATE_FILTER_DAYS=1

# Logging Configuration
ENABLE_LOGGING=true
LOG_FILE="[Your Work Folder]\MarketMonitor\execution_log.txt"

# Duplicate Detection
# Remove duplicate articles based on title similarity
REMOVE_DUPLICATES=true
SIMILARITY_THRESHOLD=0.85
